<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">


	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif:700"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Wikipedia Viewer</title>
</head>
<body>
	
	<section class="main">
		<header class="main-header">
			<h1 class="main-title">Wikipedia Viewer</h1>
			<p class="main-title-desc">You can search Wikipedia entries in a search box, also
			you can get a random article by clicking the random button.</p>
		</header>
			

		<form action="" class="main-form">			
			<input type="text" name="search-query" class="search-query-class" id="search-query-id">
			<button type="submit" class="button button-search" id="button-search-id">
				<!-- <img src="img/search.svg" alt="search"> --><span class="search-str">search</span>
			</button>			
		</form>
		<button class="button button-random" id="button-random-id">random</button>

		<p id="test"></p>

	</section>
		


	<script src="js/common.js"></script>
</body>
</html>
